<!--Events schedule template-->
<script type="text/x-handlebars-template" id="events-schedule-template">
    {{#each timeGroups}} 
        <li>
            <div class="timeHeading hour{{hour}}">{{heading}}</div>
            <ul class="events-list">
                {{#each eventItems}}
                    <li class="event-item" uob-content-id="{{ContentId}}">
                        {{#if_event_can_be_scheduled_earlier_or_later this}}
                            <div class="schedule-movers">
                                {{#if_event_can_be_scheduled_earlier this}}
                                    <a class="event-move-earlier move-earlier-true km-icon km-moveup clickableButton"></a>
                                {{/if_event_can_be_scheduled_earlier}}
                                {{#if_event_can_be_scheduled_later this}}
                                    <a class="event-move-later move-later-true km-icon km-movedown clickableButton"></a>
                                {{/if_event_can_be_scheduled_later}}
                            </div>
                        {{/if_event_can_be_scheduled_earlier_or_later}}
                        <a class="remove-schedule km-icon km-trash"></a>
                        <div class="events-header">{{Title}}</div>
                        <p class="event-details">
                            {{#if Location}}
                                <span class="event-location clickableButton">{{Location}}</span>:
                            {{/if}}
                            {{Description}}
                        </p>
                    </li>
                {{/each}}
            </ul>
        </li>
    {{/each}}
</script>
