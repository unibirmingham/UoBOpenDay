<!--Events template-->
<script type="text/x-handlebars-template" id="events-template">
    {{#each eventItems}}
        <li class="event-item" uob-content-id="{{ContentId}}">
            <div class="event-schedule km-icon km-personalschedule clickableButton"></div>
            <div class="events-header">{{StartTimeInUk}} - {{EndTimeInUk}} {{Title}}
                    {{#if AttendanceDuration}}
                        (Allow {{AttendanceDuration}} minutes) 
                    {{/if}}
            </div>
            <p class="event-details"><a class="show-location km-icon km-globe clickableButton"></a>{{Description}}</p>
        </li>
    {{/each}}
</script>
